<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servitec Streaming</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>💻 Servitec Streaming</h1>
    <nav>
      <a href="index.html">🏠 Inicio</a> |
      <a href="catalogo.html">📘 Catálogo</a> |
      <a href="sobre.html">ℹ️ Sobre mí</a>
    </nav>
  </header>

  <main>
    <section class="bienvenida">
      <h2>Soluciones Informáticas Profesionales</h2>
      <p>Reparación de computadores, instalación de software, streaming y soporte técnico especializado.</p>
      <a href="catalogo.html" class="btn">Ver catálogo de servicios</a>
    </section>

    <section class="contacto">
      <h2>📞 Contáctame</h2>
      <form onsubmit="enviarWhatsApp(event)">
        <input type="text" id="nombre" placeholder="Tu nombre" required>
        <input type="text" id="mensaje" placeholder="Tu mensaje" required>
        <button type="submit">Enviar por WhatsApp</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Servitec Streaming - Todos los derechos reservados</p>
  </footer>

  <script>
    function enviarWhatsApp(e) {
      e.preventDefault();
      let nombre = document.getElementById("nombre").value;
      let mensaje = document.getElementById("mensaje").value;
      let url = `https://wa.me/573022278927?text=Hola%20soy%20${nombre},%20${mensaje}`;
      window.open(url, '_blank');
    }
  </script>
</body>
